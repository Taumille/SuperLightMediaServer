<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La ThomiLibrairie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="gallery">
        {% for title in movies %}
        <a href="{{ url_for('series_detail', series_name=title) }}" class="play-button">
        <div class="movie-card">
            <img src="{{ url_for('static', filename='pictures/' + title|string + '.jpg') }}" alt="{{ title }} Poster" class="movie-poster">
            <div class="movie-title">{{ title }}</div>
        </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
