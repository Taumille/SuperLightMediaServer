<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La ThomiLibrairie - {{ series_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="series-detail">
        <h1>{{ series_name }}</h1>
        {% if description %}
        <div class="series-description">
            <p>{{ description[0] }}</p>
        </div>
        {% endif %}
        <h2>Episodes</h2>
        <div class="episodes-list">
            {% for episode in episodes %}
            <div class="episode-card">
                <a href="{{ url_for('series_file', id=episode[0]) }}" class="episode-link">
                    <div class="episode-title">{{ episode[2].split('/')[-1] }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
